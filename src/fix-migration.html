  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ”§ Fix MigraciÃ³n de Pagos</h1>
    
    <div class="warning">
      <strong>âš ï¸ Importante:</strong> Esta herramienta migrarÃ¡ los pagos iniciales (amountPaid) del sistema antiguo al nuevo sistema de mÃºltiples pagos. Solo necesitas ejecutarla una vez.
    </div>

    <h2>ğŸ“Š Estado Actual</h2>
    <div id="status"></div>

    <h2>ğŸ”§ Acciones</h2>
    <button class="btn" onclick="checkStatus()">ğŸ” Verificar Estado</button>
    <button class="btn" onclick="migratePayments()">ğŸ”„ Migrar Pagos</button>
    <button class="btn btn-info" onclick="showPayments()">ğŸ“œ Ver Todos los Pagos</button>
    <button class="btn btn-danger" onclick="resetMigration()">ğŸ—‘ï¸ Resetear MigraciÃ³n (Debug)</button>

    <h2>ğŸ“ Log</h2>
    <div id="log">Esperando acciÃ³n...</div>
  </div>

  <!-- Cargar scripts del sistema -->
  <script src="types/index.js"></script>
  <script src="js/config.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/rentals.js"></script>
  <script src="js/payments.js"></script>

  <script>
    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      const colors = {
        info: '#00ff00',
        success: '#00ff00',
        error: '#ff0000',
        warning: '#ffff00'
      };
      logDiv.innerHTML += `<span style="color: ${colors[type]}">[${timestamp}] ${message}</span>\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function checkStatus() {
      log('ğŸ” Verificando estado del sistema...', 'info');
      
      try {
        const rentals = getRentals();
        const payments = getAllPayments();
        const migrated = localStorage.getItem('zeus-payments-migrated');
        
        log(`\nğŸ“Š Resumen:`);
        log(`  â€¢ Total de reservas: ${rentals.length}`);
        log(`  â€¢ Total de pagos registrados: ${payments.length}`);
        log(`  â€¢ MigraciÃ³n ejecutada: ${migrated ? 'SÃ' : 'NO'}`);
        
        log(`\nğŸ“‹ Detalle por reserva:`);
        rentals.forEach((rental, index) => {
          const rentalPayments = payments.filter(p => p.rentalId === rental.id);
          const oldPaid = rental.amountPaid || 0;
          const newPaid = rentalPayments.reduce((sum, p) => sum + p.amount, 0);
          
          log(`  ${index + 1}. ${rental.clientName}:`);
          log(`     - Total reserva: $${rental.totalPrice}`);
          log(`     - Pago antiguo (amountPaid): $${oldPaid}`);
          log(`     - Pagos nuevo sistema: ${rentalPayments.length} pago(s) = $${newPaid}`);
          
          if (oldPaid > 0 && rentalPayments.length === 0) {
            log(`     âš ï¸  NECESITA MIGRACIÃ“N`, 'warning');
          } else if (oldPaid > 0 && rentalPayments.length > 0) {
            log(`     âœ… Migrado correctamente`, 'success');
          }
        });
        
        const statusDiv = document.getElementById('status');
        const needsMigration = rentals.filter(r => (r.amountPaid || 0) > 0 && payments.filter(p => p.rentalId === r.id).length === 0).length;
        
        if (needsMigration > 0) {
          statusDiv.innerHTML = `<div class="warning"><strong>âš ï¸ ${needsMigration} reserva(s) necesitan migraciÃ³n</strong></div>`;
        } else {
          statusDiv.innerHTML = `<div class="success"><strong>âœ… Todos los pagos estÃ¡n migrados</strong></div>`;
        }
        
      } catch (error) {
        log(`âŒ Error: ${error.message}`, 'error');
      }
    }

    function migratePayments() {
      log('ğŸ”„ Iniciando migraciÃ³n de pagos...', 'info');
      
      try {
        // Resetear flag de migraciÃ³n
        localStorage.removeItem('zeus-payments-migrated');
        
        const rentals = getRentals();
        let payments = getAllPayments();
        let migratedCount = 0;
        
        rentals.forEach(rental => {
          const existingPayments = payments.filter(p => p.rentalId === rental.id);
          
          if (rental.amountPaid && rental.amountPaid > 0 && existingPayments.length === 0) {
            const payment = {
              id: 'pay-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9),
              rentalId: rental.id,
              amount: rental.amountPaid,
              paymentMethod: rental.paymentMethod || 'efectivo',
              paymentDate: rental.startDate,
              notes: 'Pago inicial (migrado del sistema anterior)',
              createdAt: rental.createdAt || new Date().toISOString()
            };
            payments.push(payment);
            migratedCount++;
            log(`  âœ“ ${rental.clientName}: $${rental.amountPaid} â†’ ${payment.paymentMethod}`, 'success');
          }
        });
        
        if (migratedCount > 0) {
          localStorage.setItem('zeus-payments', JSON.stringify(payments));
          localStorage.setItem('zeus-payments-migrated', 'true');
          log(`\nâœ… Â¡MigraciÃ³n completada! ${migratedCount} pago(s) migrado(s)`, 'success');
          log(`\nğŸ”„ IMPORTANTE: Recarga la pÃ¡gina principal para ver los cambios`, 'warning');
          
          document.getElementById('status').innerHTML = `<div class="success"><strong>âœ… MigraciÃ³n completada: ${migratedCount} pago(s)</strong></div>`;
        } else {
          log(`\nâœ… No hay pagos para migrar`, 'success');
          localStorage.setItem('zeus-payments-migrated', 'true');
          document.getElementById('status').innerHTML = `<div class="success"><strong>âœ… No hay pagos pendientes de migraciÃ³n</strong></div>`;
        }
        
      } catch (error) {
        log(`âŒ Error en migraciÃ³n: ${error.message}`, 'error');
      }
    }

    function showPayments() {
      log('ğŸ“œ Listado de todos los pagos:', 'info');
      
      try {
        const payments = getAllPayments();
        const rentals = getRentals();
        
        if (payments.length === 0) {
          log('  (No hay pagos registrados)', 'warning');
          return;
        }
        
        payments.forEach((payment, index) => {
          const rental = rentals.find(r => r.id === payment.rentalId);
          log(`\n${index + 1}. ID: ${payment.id}`);
          log(`   Cliente: ${rental ? rental.clientName : 'Desconocido'}`);
          log(`   Monto: $${payment.amount}`);
          log(`   MÃ©todo: ${payment.paymentMethod}`);
          log(`   Fecha: ${payment.paymentDate}`);
          log(`   Notas: ${payment.notes || '(sin notas)'}`);
        });
        
      } catch (error) {
        log(`âŒ Error: ${error.message}`, 'error');
      }
    }

    function resetMigration() {
      if (!confirm('Â¿EstÃ¡s seguro? Esto permitirÃ¡ volver a ejecutar la migraciÃ³n (puede crear duplicados si no tienes cuidado)')) {
        return;
      }
      
      log('ğŸ—‘ï¸ Reseteando flag de migraciÃ³n...', 'warning');
      localStorage.removeItem('zeus-payments-migrated');
      log('âœ… Flag eliminado. Ahora puedes ejecutar la migraciÃ³n nuevamente.', 'success');
      
      checkStatus();
    }

    // Ejecutar verificaciÃ³n inicial
    window.onload = () => {
      log('ğŸ–ï¸ Fix de MigraciÃ³n de Pagos - Zeus Balneario\n', 'success');
      checkStatus();
    };
  </script>
